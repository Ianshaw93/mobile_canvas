name: Initialize iOS Folder

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  initialize-ios:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build  # This generates the `out` directory

      - name: Set up Capacitor and Sync iOS Platform
        run: |
          npm install @capacitor/core @capacitor/cli
          npx cap add ios
          npx cap sync ios
          sleep 5  # Pause to ensure all files are updated

      - name: List iOS Directory Contents
        run: |
          echo "Listing files in ios directory:"
          ls -R ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          if [ ! -f Podfile ]; then
            echo "Error: Podfile not found. Please ensure 'npx cap sync ios' ran successfully."
            exit 1
          fi
          pod install

      - name: Commit and Push iOS Folder
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ios
          git commit -m "Add ios folder with CocoaPods dependencies"
          git push origin main
