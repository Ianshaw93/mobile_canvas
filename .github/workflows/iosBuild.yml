name: Build iOS App for Private Use

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run static

      - name: Set up Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli
          npx cap add ios
          sleep 5  # Pause to allow directory updates
          npx cap sync ios
          sleep 5  # Pause to ensure all files are updated

      - name: List iOS Directory Contents
        run: |
          echo "Listing files in ios directory:"
          ls -R ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build iOS app
        run: |
          xcodebuild clean archive \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist ios/App/ExportOptions.plist \
            -allowProvisioningUpdates

      - name: Upload IPA
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: ${{ runner.temp }}/export/App.ipa
